<div class="myReport-page">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <h4 class="text-dark text-capitalize"><span><i class="fa-regular fa-cloud-arrow-up"></i></span> upload your reports</h4><hr>
        </div>
    </div>

    <div class="row">
        <form #myReportForm="ngForm" (ngSubmit)="addMyReportData()">
            
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                <label class="d-block mb-3 text-capitalize">file title name</label>
                <select class="form-control text-capitalize" name="title" [(ngModel)]="objectForMyReport.title" #title="ngModel" required>
                    <option value="">-- select your options --</option>
                    <option value="written radiology reports">written radiology reports</option>
                    <option value="current lab results">current lab results</option>
                    <option value="last GP/specialist report">last GP/specialist report</option>
                    <option value="last medical report">last medical report</option>
                    <option value="Sergical Operation procedure report">Sergical Operation procedure report</option>
                </select>
                <div *ngIf="title.touched && !title.valid" class="text-danger">
                    This is required !!
                </div>
            </div>
            
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                <label class="d-block mb-3">Upload your reports *</label>
                <span *ngIf="report.touched || reportRequire" class="text-danger">This is required Field.<br></span>
                <input type="file" name="report" [(ngModel)] ="objectForMyReport.report" #report="ngModel" required (change)="selectReport($event)">
                
                <span *ngIf="reportFileSizeError" class="text-danger">File Should be less than 2 mb.</span>
                <input type="submit" value="upload report" class="btn btn-success text-capitalize">
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <h4 class="text-dark text-capitalize"><span><i class="fa-regular fa-notes-medical"></i></span> my reports</h4><hr>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <ul class="my-reports-listing">
                <ng-container>
                    <div *ngFor="let item of titleArr">
                            
                        <li class="position-relative">
                            <label class="text-capitalize d-block mb-2">{{item}}</label>
                            <div *ngFor="let itemData of reportList[item]; let id=index" class="my-reports-blocks">
                                <!-- <img crossorigin="anonymous" crossOrigin="Anonymous" id="image{{id}}" [src]="itemData" alt="" class="img-fluid"> -->
                            
                                <img crossorigin="anonymous" crossOrigin="Anonymous" id="image{{id}}" 
                                [src]="itemData" 
                                alt="" class="img-fluid">
                                <div class="page-layout-names">s
                                    <span class="page-formating"><img (click)="downLoadImageInPdf(id,item)" src="https://cdn-icons-png.flaticon.com/512/136/136522.png" alt=""></span>
                                    <span class="view-this-file"><a title="Preview" href="javascript:;"><i class="fa-regular fa-eye"></i></a></span>
                                    <span class="downloading-this-file"><a (click)="downLoadImageInPdf(id,item)" title="Download this File" href="javascript:;"><i class="fa-solid fa-down-to-bracket"></i></a></span>
                                </div>
                            </div>
                        </li>
                    </div> 
                </ng-container>

            </ul>
        </div>
    </div>

    

</div>
